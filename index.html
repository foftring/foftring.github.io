<!DOCTYPE html>
<html>
<head>
	<title>My App Portfolio</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
	<style>
		body {
			background-color: #ffffff;
			font-family: 'Open Sans', sans-serif;
			font-size: 18px;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 0 32px;
		}
		.header {
			background-color: #ffffff;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			padding: 16px 0;
			z-index: 100;
		}
		.header .logo {
			font-size: 32px;
			font-weight: 700;
			margin: 0;
			float: left;
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		.header nav {
			float: right;
			margin: 0;
			padding: 0;
		}
		.header nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.header nav li {
			display: inline-block;
			margin-left: 24px;
			position: relative;
		}
		.header nav li:first-child {
			margin-left: 0;
		}
		.header nav a {
			display: block;
			padding: 8px 0;
			color: #999999;
			font-size: 16px;
			font-weight: 700;
			text-decoration: none;
			transition: color 0.2s ease;
		}
		.header nav a:hover {
			color: #333333;
		}
		.intro {
			background-color: #F5F5F5;
			padding: 128px 0;
			text-align: center;
			color: #333333;
		}
		.intro h1 {
			font-size: 64px;
			margin-bottom: 32px;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 4px;
		}
		.intro p {
			font-size: 20px;
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<header class="header">
		<div class="container">
			<h1 class="logo">My App Portfolio</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Apps</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section class="intro">
		<div class="container">
			<h1>Welcome to My App Portfolio</h1>
			<p>Discover my latest creation, MyFitnessLog, a powerful tool for tracking your workouts and health data.</p>
		</div>
	</section>

	<!-- More
<section class="more">
		<div class="container">
			<!-- add more content here -->
		</div>
	</section>

	<footer>
		<div class="container">
			<p>&copy; 2023 My App Portfolio. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
